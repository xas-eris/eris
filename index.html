<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>e r i s</title>

<link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-1.2.0.min.css" type="text/css" />
<link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-1.2.0.min.css" type="text/css" />
<link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-tables-1.2.0.min.css" type="text/css" />
<link rel="stylesheet" href="css/stylesheet.css" type="text/css" />

<script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-1.2.0.min.js"></script>
<script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-1.2.0.min.js"></script>
<script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-tables-1.2.0.min.js"></script>
<script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-gl-1.2.0.min.js"></script>
<script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-api-1.2.0.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

</head>

<body>

<div class="centering_container">

<h1 style="color:white; text-align:center; font-size:300%; font-family: monospace; font-style: italic"> e r i s </h1>

  <div class="wrapper" id="wrapperID">

	<input type="file" id="myFile" /> </br>

	</br>

	<div class="slidecontainer">
	<input type="range" id="alphaSlider" min="0" max="1" step="0.01" value="0" oninput="showVal(this.value,'aValBox')" onchange="showVal(this.value,'aValBox')" class="slider"/>
	alpha <span id="aValBox" style="display:inline-flex">0</span>
	</div>

	<div class="slidecontainer">
	<input type="range" id="thicknessFactorSlider" min="0.1" max="5" step="0.01" value="1" oninput="showVal(this.value,'tValBox')" onchange="showVal(this.value,'tValBox')" class="slider"/>
	thickness factor <span id="tValBox" style="display:inline-flex">1</span>
	</div>

	<div class="slidecontainer">
		<input type="range" id="lorentzianSlider" min="0.1" max="10" step="0.01" value="0.1" oninput="showVal(this.value,'fwhmValBox')" onchange="showVal(this.value,'fwhmValBox')" class="slider"/>
	Lorentzian FWHM <span id="fwhmValBox" style="display:inline-flex">0.1</span> eV
	</div>

  </div>

  <div class="wrapper2">
	<input type="checkbox" id="normCheck">
	<label for="normCheck">Normalize</label>
	</br>
	</br>
	<input type="checkbox" id="lorCheck">
	<label for="lorCheck">Convolve</label>
  </div>

</div>

<script src="js/init_data.js"></script>
<script src="js/update_data.js"></script>

</body>

</html>
